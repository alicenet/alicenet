- name: create testnet instance
  hosts: localhost
  gather_facts: false
  vars:
    gcp_project: "alicetestnet"
    gcp_cred_kind: "serviceaccount"
    gcp_cred_file: ~/Downloads/alicetestnet-170473d83490.json
    zone: "us-central1-a"
    region: "us-central1"
  tasks:
    - name: create testnet disk
      gcp_compute_disk:
        name: testnet-disk-instance
        size_gb: 100
        source_image: projects/ubuntu-os-cloud/global/images/family/ubuntu-2204-lts
        zone: "{{zone}}"
        project: "{{gcp_project}}"
        auth_kind: "{{gcp_cred_kind}}"
        service_account_file: "{{gcp_cred_file}}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: disk
    - name: create a address
      gcp_compute_address:
        name: testnet-address-instance
        region: "{{ region }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: address
    - name: create testnet instance
      gcp_compute_instance:
        state: present
        name: testnet-instance
        machine_type: e2-standard-2
        disks:
          - auto_delete: true
            boot: true
            source: "{{ disk }}"
        network_interfaces:
          - network: null
            access_configs:
              - name: External NAT
                nat_ip: "{{ address }}"
                type: ONE_TO_ONE_NAT
        zone: "{{ zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_cred_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
      register: instance

    - name: Wait for SSH to come up
      wait_for: host={{ address.address }} port=22 delay=10 timeout=60

    - name: Add host to groupname
      add_host: hostname={{ address.address }} groupname=new_instances
