name: Alicenet CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  node-unit-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - test-group: "[0-9a-dA-D]"
          - test-group: "[eE]"
            sub-filter-exclude: "ethdkg/phases"
          - test-group: "ethdkg"
            sub-filter-include: "phases"
            sub-filter-exclude: "accusations"
          - test-group: "ethdkg"
            sub-filter-include: "phases/accusations"
          - test-group: "[f-qF-Q]"
          - test-group: "[r-sR-S]"
          - test-group: "[t-zT-Z]"
    defaults:
      run:
        working-directory: ./bridge
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "bridge/.nvmrc"
          cache: "npm"
          cache-dependency-path: bridge/package-lock.json
      - run: npm ci
      - run: npm run clean
      - run: npm run compile
      - uses: ./.github/actions/solidity-tests
        with:
          test-group: ${{ matrix.test-group }}
          sub-filter-include: ${{ matrix.sub-filter-include }}
          sub-filter-exclude: ${{ matrix.sub-filter-exclude }}

  node-lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./bridge
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "bridge/.nvmrc"
          cache: "npm"
          cache-dependency-path: bridge/package-lock.json
      - run: npm ci
      - run: npm run clean
      - run: npm run compile
      - run: npm run typechain
      - run: npm run lint-solidity
      - run: npm run lint

  go-lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3

  go-unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/alicenet-config
      - run: go build ./...
      - name: Set up gotestfmt
        run: go install github.com/haveyoudebuggedit/gotestfmt/v2/cmd/gotestfmt@latest
      - name: Run unit tests
        timeout-minutes: 20
        run: |
          set -euo pipefail
          go test -race -json -covermode=atomic -coverpkg ./... -coverprofile=coverage.out ./... 2>&1 | tee /tmp/gotest.log | gotestfmt
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          verbose: true

  go-integration-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 40
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04 ]
        test-list: [
            TestCompletion,
            TestGPKjDispute,
            TestDisputeMissingGPKjTask,
            TestDisputeMissingKeySharesTask,
            TestDisputeMissingRegistrationTask,
            TestDisputeMissingShareDistributionTask,
            TestDisputeShareDistributionTask,
            TestGPKjSubmission,
            TestKeyShareSubmission,
            TestMPKSubmission,
            TestRegisterTask,
            TestShareDistribution
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/alicenet-config
      - uses: actions/setup-node@v3
        with:
          node-version-file: "bridge/.nvmrc"
          cache: "npm"
          cache-dependency-path: bridge/package-lock.json
      - name: Set up gotestfmt
        run: go install github.com/haveyoudebuggedit/gotestfmt/v2/cmd/gotestfmt@latest
      - name: Run test with race checks ${{ matrix.test-list }}
        run: |
          go test -race -tags=integration -json -timeout=45m github.com/alicenet/alicenet/layer1/executor/tasks/dkg/tests -run ${{ matrix.test-list }} 2>&1 | tee /tmp/gotest.log | gotestfmt
