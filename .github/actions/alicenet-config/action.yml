name: 'Configure the environment for alicenet'
description: 'Configure the environment for alicenet'
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/npm-cache
    - uses: ./.github/actions/geth-eth-cache
    - uses: ./.github/actions/golang-cache
    - name: Npm Compile
      working-directory: ./bridge
      shell: bash
      run: npm run compile
    - name: Go build
      working-directory: ./bridge
      shell: bash
      run: go build ./...
